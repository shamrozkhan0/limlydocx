<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <form tha:ction="@{/signup}" method="post" th:object="${user}">
        <div class="alert alert-danger" th:if="${error}">
            [[${error}]]
        </div>
    
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" th:value="${user.name}" required>
    
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" th:value="${user.username}" required>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" th:value="${user.email}" required>
    
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
    
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
