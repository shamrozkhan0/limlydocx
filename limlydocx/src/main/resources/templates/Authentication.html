<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../static/css/index.css"> -->
    <!-- <link rel="stylesheet" href="../static/css/authentication.css"> -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/authentication.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Limly-DocX Login</title>
</head>

<body class="w-100 vh-100 bg-white ">

    <!-- Error Alert -->
    <div th:if="${error} or ${param.error}" th:text="${error} ?: 'Username or password is incorrect'"
        class="alert alert-danger alert-parent position-absolute text-danger" role="alert">
    </div>



    <div class="container-fluid h-100">
        <div class="row h-100">


            <!-- Authentication form login/signup -->
            <section class="col-12 col-md-6 col-xl-5 d-flex align-items-center justify-content-center" th:if="${login}"
                aria-label="login form">
                <div th:replace="~{fragments/login.html :: login}"></div>
            </section>

            
            <section class="col-12 col-md-6 col-xl-5 d-flex align-items-center justify-content-center" th:if="${signup}"
                aria-label="signup form">
                <div th:replace="~{fragments/signup.html :: signup}"></div>
            </section>



            <!-- Authentication Image -->
            <figure
                class="col-12 col-md-6 col-xl-7  position-relative d-flex align-items-center justify-content-center login-image"
                aria-label="Authentication image">
                <!-- <img src="../static/img/login.jpg" alt="" class="position-absolute w-100 h-100"> -->
                <img th:src="@{/img/login.webp}" alt="image with text" class="w-100 h-100 position-absolute">
                <header class="text-center text-white d-flex flex-column gap-2 py-2">
                    <h1 class="z-1 ls-md letter-spacing-normal text-uppercase fw-bold">
                        Limly-DocX
                    </h1>
                    <p class="m-0 fs-18 fw-semibold letter-spacing-sm text-capitalize z-1">
                        Edit with collaboration
                    </p>
                </header>
            </figure>

        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0a7c965840.js" crossorigin="anonymous"></script>
    <!-- <script th:src="@{js/authentication.js}"></script> -->
    <!-- <script src="../static/js/authentication.js"></script> -->
    <script th:src="@{/js/authentication.js}"></script>

</body>

</html>
