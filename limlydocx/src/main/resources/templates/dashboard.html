    <title>Dashboard</title>

<body class="vh-100 overflow-hidden  ">

    <div class="container-fluid px-0  ">

        <nav class="row bg-dashboard d-flex align-items-center justify-content-between m-0 py-3 px-3">
            <h1 class="w-fit fs-3 text-white heading-limly fw-bold">LimlyDocX</h1>
            <h2 class="w-fit fs-3 text-light "><span id="element"></span></h2>
            <img src="../static/img/google-logo.webp" th:src="@{/img/google-logo.webp}" alt=""
                class="dashboard-profile-img bg-white rounded-circle">
        </nav>

        <div class="row vh-100 w-100">

            <aside class="col-2 vh-100 bg-dashboard px-4 py-3 text-white">
                <h3>aisdooa</h3>
            </aside>

            <section class="col-10 dashboard-document position-relative " aria-label="" th:object="${dashboards}">

                <h1 th:if="${dashboards.isEmpty()}" class="text-danger position-absolute heading-empty-document w-100 text-center">
                    <i class="fas fa-file-alt"></i>
                    You currently have no documents available
                </h1>

                <div th:each="document : ${dashboards}">
                    <h1 th:text="${document.name}"></h1>
                </div>

                <button class="btn btn-primary rounded-circle btn-create-document py-2 position-absolute">
                    <i class="fas fa-plus fs-2 m-1 "></i>
                </button>

            </section>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var typed = new Typed('#element', {
                strings: ["Welcome [[${user.username}]]", "Your future is created by what you do today, not tomorrow."],
                typeSpeed: 20
            });
        })
    </script>
