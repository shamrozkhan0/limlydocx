<!DOCTYPE html>
<html lang="en" xmlans:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Dashboard</title>
</head>

<body>

    <div th:each=" dashboard : ${dashboard}"></div>

    <div class="container">
        <div class="row">

            <div class="col-6">
                <form th:action="@{/dashboard/generateEditor}" method="post">
                    <input type="text" name="dashboard-name" placeholder="document name" required>
                    <!-- <input type="text" name="" id=""> -->
                    <button class="btn btn-primary" type="submit">create a dashboard</button>
                </form>
            </div>
            
            <div class="col-6">
                <ul>
                    <li th:if="${dashboards}" th:each="dashboard : ${dashboards}" th:text="${dashboard.name}"></li>
                </ul>
            </div>
        
        </div>
    </div>



</body>

</html>
