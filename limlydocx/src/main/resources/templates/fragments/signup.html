<form th:fragment="signup" th:action="@{/signup}" method="post" th:object="${user}" class="d-flex align-items-center flex-column gap-4 px-0 px-md-3 py-3 ">

    <header class="w-100" aria-label="SignUp form welcome text">
        <h2 class="fw-bold m-0">Sign Up for a Free Student Account</h2>
        <p class="m-0 fw-semibold fs-18 text-secondary">Secure, Fast & <b>Trusted By Students</b> Around The World</p>
    </header>


    <div class="d-flex align-items-center gap-3 w-100">
        <input type="text" id="name" name="name" placeholder="Name" th:value="${user.name}"
            class="border-inputs w-50 px-2 py-2 fs-18 rounded-2 fw-semibold" required>

        <input type="text" id="username" name="username" placeholder="Username" th:value="${user.username}"
            class="border-inputs w-50 px-2 py-2 fs-18 rounded-2 fw-semibold" required>
    </div>


    <div class="d-flex align-items-center gap-3 w-100 ">
        <input type="email" id="email" name="email" placeholder="Email" th:value="${user.email}"
            class="border-inputs w-50 px-2 py-2 fs-18 rounded-2 fw-semibold" required>
        <input type="password" id="password" name="password" placeholder="Password"
            class="border-inputs w-50 px-2 py-2 fs-18 rounded-2 fw-semibold" required>
    </div>


    <div class="d-flex align-items-center justify-content-between w-100">
        <a href="#" class="fs-18 m-0">
            Already have an account? login
        </a>
        <button class="button-limly px-4 py-2 border-0 rounded-2 text-white fw-semibold " type="submit"
            aria-label="this button submits user signup's credentials">Submit</button>
    </div>


    <!-- Google Button -->
    <a href="/oauth2/authorization/google" class="w-100 google-button bg-white m-0 p-0 text-decoration-none 
               d-flex align-items-center justify-content-center gap-2 text-black fw-semibold py-2 rounded-3">
        <img th:src="@{img/google-logo.webp}" alt="Google logo" class="w-100 h-100">
        Continue with google
    </a>


    <a th:href="@{/login}"
        class="fs-18 text-center text-decoration-none button-limly w-100 text-white py-2 rounded-2 border-0 fw-semibold">
        Already have an account? login
    </a>


</form>
