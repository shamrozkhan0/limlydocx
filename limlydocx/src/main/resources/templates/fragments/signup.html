<form th:fragment="signup" tha:ction="@{/signup}" method="post" th:object="${user}">
    <div class="alert alert-danger" th:if="${error}">
        [[${error}]]
    </div>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" th:value="${user.name}" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Username" th:value="${user.username}" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" th:value="${user.email}" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
